<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="container_header">
            <div class="container_header-title">
                <p>Calculator</p>
            </div>
            <div class="container_header-theme">
                <p>Theme</p>
            </div>
        </header>
        <section class="container_display">            
            <div class="container_display-result">
                <p class="container_display-text">399.981</p>    
            </div>
        </section>
        <section class="container_buttons">
            <div class="container_buttons-numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>X</button>
            </div>
            <div class="container_buttons-controls">
                <button class="container_buttons-numbers--reset">RESET</button>
                <button class="container_buttons-numbers--equals">=</button>
            </div>
           
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
